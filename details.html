<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Search</title>
  </head>
  <body>
    <h1>Superhero Searcher</h1>

    <div class="animation-box">
      <h3>Animation</h3>
    </div>
    <div id="superhero-info">
      <table id="superhero-appearance">
        <tr>
          <th>
            Appearance
          </th>
          <th>
            Data
          </th>
        </tr>
      </table>
      <table id="superhero-biography">
        <tr>
          <th>
            Biography
          </th>
          <th>
            Data
          </th>
        </tr>
      </table>
      <table id="superhero-connections">
        <tr>
          <th>
            Connections
          </th>
          <th>
            Data
          </th>
        </tr>
      </table>
      <table id="superhero-powerstats">
        <tr>
          <th>
            Stats
          </th>
          <th>
            Data
          </th>
        </tr>
      </table>
      <table id="superhero-work">
        <tr>
          <th>
            Work
          </th>
          <th>
            Data
          </th>
        </tr>
      </table>
    </div>
    <img
      src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
      alt="placeholder"
      id="superhero-photo"
    />
  </body>
  <script src="./detailsScript.js"></script>
</html>
