<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Superhero Search!</h1>
    <div class="card">
      <h3 class="card-header text-uppercase">Search By Character Name!</h3>
      <form id="character-form" class="card-body">
        <input name="name" id="name" type="text" autofocus="true" class="form-input" placeholder="Enter a character name" />
        <style>
          .button-Search {
              color: white;
              border-radius: 4px;
              text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
          }
  
          .button-Search {
              background: rgb(202, 60, 60);
              /* this is a maroon */
          }
      </style>
        
        <button onclick="handleSearch()" type="button" class="pure-button button-Search">Search</button>
      </form>
    </div>

    <div id="recent-searches-container">
      <ul id="recent-searches-list"></ul>
    </div>
    <div>
  </div>
  </body>
  <script src="./script.js"></script>
</html>
